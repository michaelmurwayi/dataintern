<html>
<title></title>
<head>

  <!-- Font Awesome -->

    <!-- Google Fonts -->

    <!-- MDB -->

<style>
    @import url(//fonts.googleapis.com/css?family=Lato:300:400);

body {
  margin:0;
  border-radius: 25px;
  background-color: #000;
}
.nav-link:hover{
  color: orange;
}
h1 {
  font-family: 'Lato', sans-serif;
  font-weight:300;
  letter-spacing: 2px;
  font-size:48px;
}
p {
  font-family: 'Lato', sans-serif;
  letter-spacing: 1px;
  font-size:14px;
  color: #333333;
}

.header {
  position:relative;
  text-align:center;
  background: linear-gradient(60deg, rgb(0, 0, 0) 0%, rgba(0,0,0,0.8) 100%);
  color:white;
  
}
.logo {
  width:50px;
  fill:white;
  padding-right:15px;
  display:inline-block;
  vertical-align: middle;
}

.inner-header {
  height:50vh;
  width:100%;
  margin: 0;
  padding: 0;
  background-color:;
}

.flex { /*Flexbox for containers*/
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.waves {
  position:relative;
  width: 100%;
  height:5vh;
  margin-bottom:-7px; /*Fix for safari gap*/
  min-height:50px;
  max-height:75px;
}

.content {
  position:relative;
  height:a;
  text-align:center;
  background-color: white;
}

/* Animation */

.parallax > use {
  animation: move-forever 25s cubic-bezier(.55,.5,.45,.5)     infinite;
}
.parallax > use:nth-child(1) {
  animation-delay: -2s;
  animation-duration: 7s;
}
.parallax > use:nth-child(2) {
  animation-delay: -3s;
  animation-duration: 10s;
}
.parallax > use:nth-child(3) {
  animation-delay: -4s;
  animation-duration: 13s;
}
.parallax > use:nth-child(4) {
  animation-delay: -5s;
  animation-duration: 20s;
}
@keyframes move-forever {
  0% {
   transform: translate3d(-90px,0,0);
  }
  100% { 
    transform: translate3d(85px,0,0);
  }
}
/*Shrinking for mobile*/
@media (max-width: 768px) {
  .waves {
    height:40px;
    min-height:40px;
  }
  .content {
    height:30vh;
  }
  h1 {
    font-size:24px;
  }
}
.card-container {
      display: flex;
      justify-content: center;
      text-align: right;
      /* align-items: center; */
      height: 30vh; /* Set to 100% of the viewport height */
      background-color: rgba(0, 0, 0, 0);
      width: 40vw;
    }

    .card-column {
      flex: 1;
      padding: 20px;
      text-align: center;
      
    }
    .card-column p{
        font-size: 50px;
    }
    .card {
      background-color: rgba(0, 0, 0, 0);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 7);
      max-width: auto;
      width: 100%;
      height: 100%;
      color: white;
      
    }
    .card-container p{
        /* font-size: 85px; */
        color: white;
        
    }
    .data-div{
      background-color: rgba(0, 0, 0, 0);
      height: contain;
      position: relative;
      animation: fadeInAnimation ease 3s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
    }
    @keyframes fadeInAnimation {
    0% {
        opacity: 0;
    }
    50% {
        opacity: 0.5;
     }
    100% {
        opacity: 1;
     }
  }
    .data-div p{
      color: orange;
      font-size: 10vh;
    }
    .intern-div{
      background-color: rgba(0, 0, 0, 0);
      height: auto;
      color: #000;
      animation: fadeInAnimation ease 3s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
    }
    @keyframes fadeInAnimation {
    0% {
        opacity: 0;
    }
    50% {
        opacity: 0.5;
     }
    100% {
        opacity: 1;
     }
    }
    .intern-div p{
      color: white;
      font-size: 10vh;
    }
    .card-column p{
      margin: 0%;
      font-size: 25vh;
    }
    
    .intro h2{
      overflow: hidden; /* Ensures the content is not revealed until the animation */
      white-space: nowrap; /* Keeps the content on a single line */
      margin: 0 auto; /* Gives that scrolling effect as the typing happens */
      letter-spacing: .15em; /* Adjust as needed */
      animation: typing 5s steps(50) forwards;
       
    }

    /* The typing effect */
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }


    /* Add a media query for responsiveness */
    @media (max-width: 768px) {
      .card-container {
        flex-direction: row; /* Stack items vertically on small screens */
      }
      .data-div{
        background-color: rgba(0, 0, 0, 0);
        height: auto;
        position: relative;
      }
      .data-div p{
        color: orange;
        position: absolute;
        bottom: 0px;
        right: 0px;
        font-size: 5vh; 
        font-weight: 900;
        
      }
      .intern-div{
        background-color: rgba(0, 0, 0, 0);
        height: auto;
        position: relative;
      
        
      }
      .intern-div p{
        color: white;
        position: relative;
        font-size: 5vh; 
        font-weight: 900;


      }
      .card-column{
        margin-left: 10px;
      }
      .card-column p{
        font-size: 15vh;
        margin-top: 5vh;
      }

      .intro h2{
      overflow: hidden; /* Ensures the content is not revealed until the animation */
      white-space: nowrap; /* Keeps the content on a single line */
      font-size: 16px;
      margin: 0 auto; /* Gives that scrolling effect as the typing happens */
      letter-spacing: .1em; /* Adjust as needed */
      animation: typing 3s steps(50) forwards;
       
    }

    /* The typing effect */
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    }
</style>
<body>

        <!--Content before waves-->

<div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>
    <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />

</svg>
